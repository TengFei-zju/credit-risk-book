<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bg)"/>
  
  <!-- Decorative Grid Lines -->
  <g stroke="#0f3460" stroke-width="1" opacity="0.3">
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="600" x2="800" y2="600"/>
    <line x1="0" y1="800" x2="800" y2="800"/>
    <line x1="0" y1="1000" x2="800" y2="1000"/>
    <line x1="200" y1="0" x2="200" y2="1200"/>
    <line x1="400" y1="0" x2="400" y2="1200"/>
    <line x1="600" y1="0" x2="600" y2="1200"/>
  </g>
  
  <!-- Corner Decorations -->
  <rect x="40" y="60" width="80" height="80" fill="none" stroke="#e94560" stroke-width="3" opacity="0.6"/>
  <rect x="680" y="1060" width="80" height="80" fill="none" stroke="#e94560" stroke-width="3" opacity="0.6"/>
  
  <!-- Network Visualization -->
  <g transform="translate(400,580)" opacity="0.8">
    <circle cx="0" cy="0" r="120" fill="none" stroke="#0f3460" stroke-width="2"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#0f3460" stroke-width="1" opacity="0.5"/>
    <!-- Nodes -->
    <circle cx="0" cy="-60" r="8" fill="#e94560"/>
    <circle cx="52" cy="-30" r="6" fill="#0f3460"/>
    <circle cx="52" cy="30" r="6" fill="#0f3460"/>
    <circle cx="0" cy="60" r="8" fill="#e94560"/>
    <circle cx="-52" cy="30" r="6" fill="#0f3460"/>
    <circle cx="-52" cy="-30" r="6" fill="#0f3460"/>
    <!-- Connections -->
    <line x1="0" y1="-60" x2="52" y2="-30" stroke="#0f3460" stroke-width="1"/>
    <line x1="0" y1="-60" x2="-52" y2="-30" stroke="#0f3460" stroke-width="1"/>
    <line x1="52" y1="-30" x2="52" y2="30" stroke="#0f3460" stroke-width="1"/>
    <line x1="52" y1="30" x2="0" y2="60" stroke="#0f3460" stroke-width="1"/>
    <line x1="0" y1="60" x2="-52" y2="30" stroke="#0f3460" stroke-width="1"/>
    <line x1="-52" y1="30" x2="-52" y2="-30" stroke="#0f3460" stroke-width="1"/>
    <line x1="-52" y1="-30" x2="0" y2="-60" stroke="#0f3460" stroke-width="1"/>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="320" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">信贷风控建模</text>
  
  <!-- Subtitle -->
  <text x="400" y="380" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="28" fill="#e94560" text-anchor="middle">打工人手册</text>
  
  <!-- English Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#666666" text-anchor="middle">Credit Risk Modeling: A Practical Guide</text>
  
  <!-- Feature Tags -->
  <g font-family="Microsoft YaHei, SimHei, sans-serif" font-size="16" fill="#ffffff">
    <rect x="150" y="700" width="140" height="45" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <text x="220" y="728" text-anchor="middle">特征工程</text>
    
    <rect x="330" y="700" width="140" height="45" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <text x="400" y="728" text-anchor="middle">机器学习</text>
    
    <rect x="510" y="700" width="140" height="45" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <text x="580" y="728" text-anchor="middle">图神经网络</text>
    
    <rect x="240" y="760" width="140" height="45" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <text x="310" y="788" text-anchor="middle">序列模型</text>
    
    <rect x="420" y="760" width="140" height="45" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <text x="490" y="788" text-anchor="middle">Kaggle 金牌方案</text>
  </g>
  
  <!-- Divider Line -->
  <line x1="200" y1="880" x2="600" y2="880" stroke="#e94560" stroke-width="2" opacity="0.5"/>
  
  <!-- Author Info -->
  <text x="400" y="940" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="14" fill="#666666" text-anchor="middle">作者</text>
  <text x="400" y="970" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">汪叽意且</text>
  
  <text x="400" y="1010" font-family="Arial, sans-serif" font-size="14" fill="#888888" text-anchor="middle">Version 0.2 · 2026</text>
  
  <!-- Footer Tagline -->
  <text x="400" y="1100" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="16" fill="#666666" text-anchor="middle">从数据清洗到模型部署的完整实战指南</text>
</svg>
